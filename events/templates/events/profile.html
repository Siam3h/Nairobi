<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .update-profile-button {
            margin-left: auto;
        }
        .post-list {
            margin-top: 20px;
        }
        .post-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .post-title {
            flex: 1;
            margin-right: 10px;
        }
        .post-actions {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="profile-image">
            <img src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{{ 'path_to_default_image.jpg' }}{% endif %}" alt="Profile Picture">
        </div>
        <h1>{{ user.username }}</h1>
        <button class="update-profile-button">Update Profile</button>
    </div>

    <div class="post-list">
        <h2>Posts</h2>
        {% for blog in blogs %}
        <div class="post-item">
            <div class="post-title">{{ blog.title }}</div>
            <div class="post-actions">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="event-list">
        <h2>Events</h2>
        {% for event in events %}
        <div class="event-item">
            <div class="event-title">{{ event.title }}</div>
            <div class="event-actions">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
