<!-- profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Profile Picture -->
        <label for="profile_picture">Profile Picture:</label><br>
        <input type="file" name="profile_picture" id="profile_picture"><br><br>

        <!-- Name -->
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" value="{{ user.name }}"><br><br>

        <!-- Username -->
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username" value="{{ user.username }}"><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"><br><br>

        <!-- Confirm Password -->
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" name="confirm_password" id="confirm_password"><br><br>

        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
